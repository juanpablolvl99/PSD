<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    
      <div class="loginCadastro">
        <div class="logo">
          <div class="imagem">
            <img src="css/img/icon.svg" width="60px" height="60px">
          </div>
          <h1>Thread <i>of</i> Love</h1>
        </div>
        <h3 id="centralizarTexto">Cadastro de Usuário</h3>
        <form class="formLogin" action="cadastro" method="post" enctype="multipart/form-data">
          <h3>Dados para login</h3>
          <input type="text" name="login" value="" placeholder="Login" class="campo" required="required"><br>
          <input type="password" name="senha" value="" placeholder="Senha" class="campo" required="required"><br>
          <h3>Dados pessoais</h3>
          <input type="text" name="nome" value="" placeholder="Seu nome" class="campo"><br> 
          <input type="text" name="email" value="" placeholder="Seu Email" class="campo"><br>
          <input type="text" name="cidade" value="" placeholder="Cidade" class="campo"><br>
          <input type="date" name="dataDeNascimento" value="" placeholder="Data de Nascimento" class="campo"><br>
          <input type="text" name="apelido" value="" placeholder="Apelido" class="campo"><br>
          <input type="text" name="profissao" value="" placeholder="Profissão" class="campo"><br>
          <input type="text" name="descricao" value="" placeholder="Breve Descrição" class="campo"><br>
          <select name="status" class="selecionarStatus">
            <option>Solteiro (a)</option>
            <option>Namorando</option>
            <option>Casado (a)</option>
            <option>Viúvo (a)</option>
            <option>Divorciado (a)</option>
          </select><br><br>
          <input type="number" min="0" max="3" step="0.01" name="altura" value="" placeholder="Sua Altura" class="campo"><br>
          <input type="number" min="0" max="200" step="0.1" name="peso" value="" placeholder="Seu Peso" class="campo"><br>
          <input type="text" name="corDoCabelo" value="" placeholder="Cor do Cabelo" class="campo"><br>
          <input type="text" name="passatempos" value="" placeholder="Passatempos" class="campo">
          <p><strong>FOTO DO PERFIL</strong></p><br>
          <input type="file" name="fotoPerfil" id="uploadImagem" accept="image/*"><br>
          <input type="reset" value="Limpar Campos" class="submit"><hr>
          <input type="submit" name="" value="Cadastrar" class="submit">
        </form>
      </div>
   
  </body>
</html>
